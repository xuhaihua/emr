<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../../css/style.css">
        <script src="../../../js/lib/flexible.js"></script>
        <title>
            EMR文档
        </title>
    </head>
    <body style="overflow-y: scroll;height: 100%;">
        <div class="content-right-frame">
            <div class="h-30"></div>

            <!--概述-->
            <div class="mb-10">
                <h1>
                    GetPropertyCallback
                </h1>
                <p class="fs-16">
                    获取属性值后的回调
                </p>
                <h3 style="border-left:4px solid #999; padding-left: .1852rem; margin-top: .2963rem;">
                    原型：
                </h3>
                <p class="fs-16" style="padding-left: .463rem;">
                    <span class="tag">public delegate void</span> GetPropertyCallback (<span class="tag">object</span> resultValue, <span class="tag">bool</span> isSuccess);
                </p>
                <h4 style="border-left:4px solid #999; padding-left: .1852rem; margin-top: .2963rem;">
                    参数:
                </h4>

                <table class="fs-16" style="padding-left: .463rem;">
                    <tr>
                        <td class="font-bold">resultValue：</td>
                        <td>object</td>
                        <td style="padding-left: .463rem;">当前的设值</td>
                    </tr>

                    <tr>
                        <td class="font-bold">isSuccess：</td>
                        <td>bool</td>
                        <td style="padding-left: .463rem;">设值是否成功（例如：如果在获取时该属性绑定的内容尚产生关联时，这时：isSuccess的值就为false）</td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div class="h-30"></div>
    </body>
</html>
