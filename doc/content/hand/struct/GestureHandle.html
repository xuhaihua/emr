<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../../css/style.css">
        <script src="../../../js/lib/flexible.js"></script>
        <title>
            EMR文档
        </title>
    </head>
    <body style="overflow-y: scroll;height: 100%;">
        <div class="content-right-frame">
            <div class="h-30"></div>

            <!--概述-->
            <div class="mb-10">
                <h1>
                    GestureHandle
                </h1>
                <p class="fs-16">
                    手势处理函数
                </p>
                <h3 style="border-left:4px solid #999; padding-left: .1852rem; margin-top: .2963rem;">
                    原型：
                </h3>
                <p class="fs-16" style="padding-left: .463rem;">
                    <span class="tag">public delegate void</span> GestureHandle (<span class="tag">Node</span> node, <span class="tag">HandGesture</span> gesture, <span class="tag">GestureDirection</span> direction);
                </p>
                <h4 style="border-left:4px solid #999; padding-left: .1852rem; margin-top: .2963rem;">
                    参数:
                </h4>

                <table class="fs-16" style="padding-left: .463rem;">
                    <tr>
                        <td class="font-bold">node：</td>
                        <td>Node</td>
                        <td style="padding-left: .463rem;">当前节点</td>
                    </tr>

                    <tr>
                        <td class="font-bold">gesture：</td>
                        <td>HandGesture</td>
                        <td style="padding-left: .463rem;">手势类型 <span class="font-bold">none</span> | <span class="font-bold">select</span> | <span class="font-bold">hold</span> | <span class="font-bold">navigationX</span> | <span class="font-bold">navigationY</span></td>
                    </tr>

                    <tr>
                        <td class="font-bold">direction：</td>
                        <td>GestureDirection</td>
                        <td style="padding-left: .463rem;">手势的方向 <span class="font-bold">none</span> | <span class="font-bold">left</span> | <span class="font-bold">right</span> | <span class="font-bold">up</span> | <span class="font-bold">down</span></td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div class="h-30"></div>
    </body>
</html>
