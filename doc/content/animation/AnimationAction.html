<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../css/style.css">
        <script src="../../js/lib/flexible.js"></script>
        <title>
            EMR文档
        </title>
    </head>
    <body style="overflow-y: scroll;height: 100%;">
        <div class="content-right-frame">
            <div class="h-30"></div>

            <!--概述-->
            <div class="mb-10">
                <h1>
                    AnimationAction
                </h1>
                <p class="fs-16">
                    动画行为委托
                </p>
                <h3 style="border-left:4px solid #999; padding-left: .1852rem; margin-top: .2963rem;">
                    原型：
                </h3>
                <p class="fs-16" style="padding-left: .463rem;">
                    <span class="tag">public delegate void</span> AnimationAction (<span class="tag">Vector3</span> data, <span class="tag">bool</span> isFinish);
                </p>
                <h4 style="border-left:4px solid #999; padding-left: .1852rem; margin-top: .2963rem;">
                    参数:
                </h4>

                <table class="fs-16" style="padding-left: .463rem;">
                    <tr>
                        <td class="font-bold">data：</td>
                        <td>Vector3</td>
                        <td style="padding-left: .463rem;">当前动画量</td>
                    </tr>

                    <tr>
                        <td class="font-bold">isFinish：</td>
                        <td>bool</td>
                        <td style="padding-left: .463rem;">动画是否已结束</td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div class="h-30"></div>
    </body>
</html>
