<html>

        <link rel="stylesheet" href="../../../css/style.css">
        <script src="../../../js/lib/flexible.js"></script>
        <title>

        <script>

                localStorage.setItem("currentChild", linkStrage);
                event.stopPropagation();
                window.location.href = link;
                
            }
