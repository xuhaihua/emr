<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../../css/style.css">
        <script src="../../../js/lib/flexible.js"></script>
        <title>
            EMR文档
        </title>
    </head>
    <body style="overflow-y: scroll;height: 100%;">
        <div class="content-right-frame">
            <div class="h-30"></div>

            <div class="mb-10">
                <h1>
                    sizeBoxPadding
                </h1>
                <p class="mb-10 fs-18">
                    sizeBoxPadding属性用于控制节点与sizeBound组件之间的间距
                </p>

                <h3>
                    <ul>
                        <li class="ml-25">Example：</li>
                    </ul>
                </h3>

                <code>
                    <pre style="margin: 0px; padding: 0px;" >
<span>&lt;</span><label>Root</label><span>&gt;</span>
    <span>&lt;</span><label>SpaceNode <span>
        name="container"
        x="0"
        y="0"
        z="1500"
        xAngle="30"
        yAngle="30"
        width="500"
        height="500"
        depth="500"
        renderMode="additive"
        hoverColor="0,0,255"
        lightIntensity="1"
        borderWidth="2"
        backgroundColor="0,0,0"
        sizeBoxPadding="50"
        enableSize="true"
    </span></label><span>&gt;</span>
    <span>&lt;</span><span style="color:#F07178;">/SpaceNode</span><span>&gt;</span>
<span>&lt;</span><span style="color:#F07178;">/Root</span><span>&gt;</span></pre>
                </code>

                <div class="mt-25" style="background-color:black;display:flex;justify-content: center; overflow: hidden;">
                    <img src="../../../img/ex96.png" alt="" />
                </div>

                <div class="tip custom-block">
                    <p class="custom-block-title pd-0 color-black font-bold mt-0">
                        <span class="infoTitle">
                            <span>
                                <img src="../../../img/info.png" alt="" />
                            </span>
                            <label>说明：</label>
                        </span>
                    </p>
                    <p>
                        可以看到在节点外围的sizeBound组件与节点之间存在50mm的间距
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
