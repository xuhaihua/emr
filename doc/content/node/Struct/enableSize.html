<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../../css/style.css">
        <script src="../../../js/lib/flexible.js"></script>
        <title>
            EMR文档
        </title>
    </head>
    <body style="overflow-y: scroll;height: 100%;">
        <div class="content-right-frame">
            <div class="h-30"></div>

            <div class="mb-10">
                <h1>
                    enableSize
                </h1>
                <p class="mb-10 fs-18">
                    enableSize属性用于设置该节点是否支持手部尺寸本能控制（用户可以通过手部射线或直接抓取控制柄的方式操纵节点的尺寸）
                </p>

                <h3>
                    <ul>
                        <li class="ml-25">Example：</li>
                    </ul>
                </h3>

                <code>
                    <pre style="margin: 0px; padding: 0px;" >
<span>&lt;</span><label>Root</label><span>&gt;</span>
    <span>&lt;</span><label>SpaceNode <span>
        name="container"
        x="0"
        y="0"
        z="1500"
        width="500"
        height="500"
        depth="500"
        renderMode="additive"
        hoverColor="0,0,255"
        lightIntensity="1"
        borderWidth="2"
        backgroundColor="0,0,0"
        sizeBoxPadding="50"
        enableSize="true"
    </span></label><span>&gt;</span>
    <span>&lt;</span><span style="color:#F07178;">/SpaceNode</span><span>&gt;</span>
<span>&lt;</span><span style="color:#F07178;">/Root</span><span>&gt;</span></pre>
                </code>

                <div class="result mt-25 v4">
                    <div>
                        <video src="../../../img/v31.mp4" muted="muted" autoplay="autoplay" loop></video>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
