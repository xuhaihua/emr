            <div class="mb-10">
                <h1>
                    joint
                </h1>
                <p class="mb-10 fs-18">
                    joint属性用于给节点添加一个关节，它与jointRotationAxle、jointConnectId属性配合可以控制节点在空间中的自由度
                </p>

                <h3>
                    <ul>
                        <li class="ml-25">Example：</li>
                    </ul>
                </h3>

                <code>
                    <pre style="margin: 0px; padding: 0px;" >
<span>&lt;</span><label>Root</label><span>&gt;</span>
    <span>&lt;</span><label>SpaceNode <span>
        id="chassis"
        x="-200"
        y="0"
        z="1500"
        width="200"
        height="200"
        depth="200"
        backgroundColor="0,0,255"
        jointRotationAxle ="0,1,0"
        isRigidbody ="true"
        mass="1"
        drag="0"
        angularDrag="1000"
        useGravity="false"
        isKinematic="false"
    </span></label><span>&gt;</span>
        <span>&lt;</span><label>SpaceNode <span> x="400" y="0" z="0" width="1000" height="200" depth="200" backgroundColor="255,255,255" enableManipulator="true" joint="-0.5,0,0" jointRotationAxle ="0,0,1" isRigidbody ="true" mass="1" drag="0" angularDrag="1000" useGravity="false" isKinematic="false" jointConnectId ="chassis" </span><span></span><span style="color:#d98489;">/></span><span></span>
    <span>&lt;</span><span style="color:#d98489;">/SpaceNode</span><span>&gt;</span>
<span>&lt;</span><span style="color:#F07178;">/Root</span><span>&gt;</span></pre>
                </code>

                <div class="result mt-25 v4">
                    <div>
                        <video src="../../../img/v35.mp4" muted="muted" autoplay="autoplay" loop></video>
                    </div>
                </div>
            </div>
        </div>
    </body>
